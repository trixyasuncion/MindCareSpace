<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindCareSpace - Activities</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8faff;
    }

    header {
      background: linear-gradient(90deg, #a18cd1, #fbc2eb);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .card h3 {
      font-size: 20px;
      margin: 10px 0;
    }

    .card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .play {
      background: #6a11cb;
      color: white;
    }

    .play:hover {
      background: #4a088c;
    }

    .share {
      background: #fbc2eb;
      color: #333;
    }

    .share:hover {
      background: #f08dcf;
      color: white;
    }
  </style>
</head>
<body>

  <header>ðŸŽ® MindCareSpace Activities</header>

  <div class="container">
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/3456/3456426.png" alt="Puzzle">
      <h3>Puzzle Game</h3>
      <p>Sharpen your mind with fun puzzles that relax and challenge you.</p>
      <div class="buttons">
        <button class="btn play" onclick="window.location.href='Puzzle.html'">Play</button>
       
      </div>
    </div>


    <div class="card">
      <img src="d:\2916695.png">
      <h3>Freedom Wall</h3>
      <p>Unleash your thoughts, this is your wall.</p>
      <div class="buttons">
        <button class="btn play" onclick="window.location.href='freedomwall.html'">Open</button>
       
      </div>
    </div>
  </div>

</body>
</html>
